<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- سياسة أمان محسنة -->
   <meta http-equiv="Content-Security-Policy" 
      content="default-src 'self' 'unsafe-eval' 'unsafe-inline';
               connect-src *;
               frame-src *;
               script-src *;
               style-src *">
    
    <title>ملخصات المباريات اليومية</title>
    
    <!-- تحميل Font Awesome لاستخدام الأيقونات -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS الخاص بالتطبيق -->
    <link rel="stylesheet" href="assets/css/highlights.css">
    
    <!-- أنماط مؤقتة للتحقق من التنسيق -->
    <style>
        /* أنماط مؤقتة للتحقق من العرض */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        #highlights-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .highlight-card, .no-video, .error, .loading, .no-results {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* نسبة 16:9 */
            height: 0;
            overflow: hidden;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>ملخصات المباريات <span id="current-date"></span></h1>
    </header>
    
    <main>
        <div id="highlights-container">
            <!-- سيتم ملؤه بواسطة JavaScript -->
        </div>
    </main>
    
    <footer>
        <p>© 2023 ملخصات المباريات - جميع الحقوق محفوظة</p>
    </footer>
    
    <!-- إضافة سكريبت صغير لعرض التاريخ الحالي -->
    <script>
        document.getElementById('current-date').textContent = new Date().toLocaleDateString('ar-EG');
    </script>
    
    <!-- تحميل السكريبت الرئيسي كوحدة -->
    <script type="module" src="assets/js/highlights.js"></script>
    
    <!-- سكريبت احتياطي للتحقق من وجود العنصر -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (!document.getElementById('highlights-container')) {
                console.error('عنصر highlights-container غير موجود في الصفحة');
                document.body.innerHTML = '<div class="error" style="color:red;padding:20px;">خطأ في هيكل الصفحة - يرجى مراجعة المطور</div>';
            }
        });
    </script>
</body>
</html>
