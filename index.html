<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>المباريات | Football Matches Tracker</title>
    <link rel="canonical" href="https://foottv.info" />
    <link rel="stylesheet" href="assets/css/matches.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <meta name="google-site-verification" content="KlRdhj9pQd6QnGiR7_RJYOwJpmK3wqw9qAQaGeVji48" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/images/favicon.icon" type="image/x-icon">
    
    <!-- SEO -->
    <meta name="description" content="موقع FootTV يقدم تغطية حصرية لأحدث مباريات كرة القدم وأخبار الفرق واللاعبين">
    <meta name="keywords" content="football, مباريات, أخبار رياضية, الدوري الممتاز">
    <meta name="author" content="FootTV Team">

    <!-- Open Graph -->
    <meta property="og:title" content="FootTV - أخبار ومباريات كرة القدم">
    <meta property="og:description" content="تغطية حصرية لأحدث مباريات كرة القدم">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://foottv.info">
    <meta property="og:image" content="assets/images/logo.png">
    <meta name="robots" content="index, follow">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/images/logo.png" alt="شعار الموقع" />
            <h1>مباريات كرة القدم</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="news.html" class="active">Football News</a></li>
            </ul>
        </nav>
    </header>

    <main class="matches-main">
        <!-- شاشة التحميل -->
        <div id="loading" class="loader-container" style="display: none;">    
            <div class="loader"></div>
        </div>
        
        <!-- رسائل الخطأ -->
        <div id="error-container" style="display: none;"></div>
        
        <!-- رسائل التنبيه -->
        <div id="toast-container"></div>
        
        <!-- قسم البث المباشر -->
        <section id="broadcast-section" class="broadcast-section">
            <h2 class="section-title"><i class="fas fa-tv"></i> مباريات اليوم</h2>
            <div class="broadcast-list">
                <!-- سيتم ملؤه بواسطة JavaScript -->
                <div class="loading-placeholder">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>جاري تحميل مباريات اليوم...</p>
                </div>
            </div>
        </section>

        <!-- قسم المباريات المميزة -->
        <section id="featured-section" class="featured-section">
            <h2 class="section-title"><i class="fas fa-star"></i> المباريات المميزة</h2>
            <div class="featured-slider">
                <!-- سيتم ملؤه بواسطة JavaScript -->
                <div class="loading-placeholder">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>جاري تحميل المباريات المميزة...</p>
                </div>
            </div>
            <div class="slider-controls">
                <button class="slider-prev" aria-label="السابق"><i class="fas fa-chevron-right"></i></button>
                <div class="slider-dots"></div>
                <button class="slider-next" aria-label="التالي"><i class="fas fa-chevron-left"></i></button>
            </div>
        </section>

        <!-- قسم جميع المباريات -->
        <section class="all-matches">
            <div class="matches-tabs">
                <button class="tab-btn active" data-tab="today">مباريات اليوم</button>
                <button class="tab-btn" data-tab="tomorrow">مباريات الغد</button>
            </div>
            
            <div class="matches-grid">
                <div id="all-matches" class="matches-container">
                    <!-- سيتم ملؤه بواسطة JavaScript -->
                    <div class="loading-placeholder">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>جاري تحميل المباريات...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- الفوتر -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <a href="#top-of-page" class="logo-text">Foot TV</a>
            </div>
            <div class="footer-links">
                <a href="index.html"><i class="fas fa-home"></i> المباريات</a>
                <a href="news.html"><i class="fas fa-newspaper"></i> الأخبار</a>
            </div>
        </div>
        <div class="copyright">
            <p>حقوق النشر © <span id="current-year"></span> Foot TV - جميع الحقوق محفوظة</p>
        </div>
    </footer>
    
    <script>
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>

    <script type="module" src="assets/js/matches.js"></script>
</body>
</html>
