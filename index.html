<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>المباريات | Football Matches Tracker</title>
    <link rel="stylesheet" href="assets/css/matches.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <meta name="google-site-verification" content="KlRdhj9pQd6QnGiR7_RJYOwJpmK3wqw9qAQaGeVji48" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="assets/images/favicon.icon" type="image/x-icon">
     <!-- SEO -->
  <meta name="description" content="موقع FootTV يقدم تغطية حصرية لأحدث مباريات كرة القدم وأخبار الفرق واللاعبين">
  <meta name="keywords" content="كرة قدم, مباريات, أخبار رياضية, الدوري الممتاز">
  <meta name="author" content="FootTV Team">

  <!-- Open Graph -->
  <meta property="og:title" content="FootTV - أخبار ومباريات كرة القدم">
  <meta property="og:description" content="تغطية حصرية لأحدث مباريات كرة القدم">
  <meta property="og:type" content="foot tv">
  <meta property="og:url" content="https://foottv.info">
  <meta property="og:image" content="assets/images/logo.png">
<meta name="robots" content="index, follow">
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="FootTV - أخبار ومباريات كرة القدم">
  <meta name="twitter:image" content="assets/images/logo.png">
   
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/images/logo.png" alt="شعار الموقع" />
            <h1>مباريات كرة القدم</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">المباريات</a></li>
                <li><a href="news.html" class="active">الأخبار</a></li>
            </ul>
        </nav>
    </header>

    <main class="matches-main">
<div class="loader-container" id="loading" style="display: none;">    
    
<div class="loader">
</div>
</div>
        <div class="matches-layout">
            <!-- القسم الأيسر - المباريات المميزة -->
            <section class="featured-section">
                <h2 class="section-title"><i class="fas fa-star"></i> مبارياتنا المميزة</h2>
                <div class="featured-slider" id="featured-matches">
                    <!-- سيتم ملؤه بواسطة JavaScript -->
                </div>
                <div class="slider-controls">
                    <button class="slider-prev"><i class="fas fa-chevron-right"></i></button>
                    <div class="slider-dots"></div>
                    <button class="slider-next"><i class="fas fa-chevron-left"></i></button>
                </div>
            </section>

            <!-- القسم الأيمن - المباريات المنقولة -->
            <section class="broadcast-section">
                <h2 class="section-title"><i class="fas fa-tv"></i> المباريات المنقولة</h2>
                <div class="broadcast-list" id="broadcast-matches">
                    <!-- سيتم ملؤه بواسطة JavaScript -->
                </div>
            </section>
        </div>

        <!-- قسم جميع المباريات -->
        <section class="all-matches">
            <div class="matches-tabs">
                <button class="tab-btn active" data-tab="today">مباريات اليوم</button>
                <button class="tab-btn" data-tab="tomorrow">مباريات الغد</button>
                <button class="tab-btn" data-tab="upcoming">القادمة</button>
            </div>
            
            <div class="matches-grid">
                <div class="tab-content active" id="today-matches">
                    <!-- مباريات اليوم -->
                </div>
                <div class="tab-content" id="tomorrow-matches">
                    <!-- مباريات الغد -->
                </div>
                <div class="tab-content" id="upcoming-matches">
                    <!-- المباريات القادمة -->
                </div>
            </div>
        </section>
    </main>

     <!-- الفوتر -->
 <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <a href="#top-of-page" class="logo-text">Foot TV</a>
      
    </div>
    <div class="footer-links">
      <a href="index.html"><i class="fas fa-home"></i> المباريات</a>
      <a href="news.html"><i class="fas fa-newspaper"></i> الأخبار</a>
      <a href="videos.html"><i class="fas fa-video"></i> الفيديوهات</a>
    </div>
  </div>
  <div class="copyright">
    <p>حقوق النشر © <span id="current-year"></span> Foot TV - جميع الحقوق محفوظة</p>
  </div>
</footer>
     <script>
  window.__VALID_ORIGIN__ = 'foottv.info'; // تعريف متغير التحقق
</script>

    <script type="module" src="assets/js/matches.js"></script>
</body>
</html>
