<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المباريات | Football Matches Tracker</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/matches.css">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="assets/images/logo.png" alt="شعار الموقع" />
            <h1>مباريات كرة القدم</h1>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="matches.html" class="active">المباريات</a></li>
                <li><a href="news.html">الأخبار</a></li>
            </ul>
        </nav>
    </header>

    <main class="matches-main">
        <!-- قسم المباريات المميزة -->
        <section class="featured-matches">
            <h2 class="section-title">مبارياتنا المميزة</h2>
            <div class="matches-slider" id="featured-matches">
                <!-- سيتم ملؤه بواسطة JavaScript -->
            </div>
        </section>

        <!-- قسم جميع المباريات -->
        <section class="all-matches">
            <div class="matches-tabs">
                <button class="tab-btn active" data-tab="today">مباريات اليوم</button>
                <button class="tab-btn" data-tab="tomorrow">مباريات الغد</button>
                <button class="tab-btn" data-tab="upcoming">القادمة</button>
            </div>
            
            <div class="matches-grid">
                <div class="tab-content active" id="today-matches">
                    <!-- مباريات اليوم -->
                </div>
                <div class="tab-content" id="tomorrow-matches">
                    <!-- مباريات الغد -->
                </div>
                <div class="tab-content" id="upcoming-matches">
                    <!-- المباريات القادمة -->
                </div>
            </div>
        </section>

        <!-- قسم الأخبار العاجلة -->
        <section class="breaking-news">
            <h2 class="section-title">أخبار عاجلة</h2>
            <div class="news-grid" id="breaking-news">
                <!-- سيتم ملؤه بواسطة JavaScript -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>حقوق النشر © 2025 - جميع الحقوق محفوظة</p>
    </footer>

    <script type="module" src="assets/js/matches.js"></script>
</body>
</html>
