name: تحديث المباريات يومياً

on:
  schedule:
    - cron: '0 8 * * *'  # كل يوم على الساعة 8 صباحاً UTC
  workflow_dispatch:  # يدويًا لو أردت تشغيله من GitHub

jobs:
  update-matches:
    runs-on: ubuntu-latest

    steps:
    - name: استنساخ المستودع
      uses: actions/checkout@v3

    - name: تثبيت Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: تثبيت الحزم
      run: npm install axios

    - name: تشغيل سكريبت تحديث المباريات
      run: node scripts/generate-matches.js

    - name: حفظ التغييرات ودفعها
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data/matches.json
        git commit -m "تحديث المباريات تلقائيًا"
        git push
