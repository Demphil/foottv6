              fs.writeFileSync('./data/matches.json', JSON.stringify({
                response: [
                  {
                    league: { id: 564, name: 'Ø§Ù„Ø¯ÙˆØ±ÙŠ Ø§Ù„Ø³Ø¹ÙˆØ¯ÙŠ (Ø¨ÙŠØ§Ù†Ø§Øª Ù…Ø­Ù„ÙŠØ©)' },
                    teams: { home: { name: 'Ø§Ù„Ù‡Ù„Ø§Ù„' }, away: { name: 'Ø§Ù„Ù†ØµØ±' } },
                    goals: { home: 0, away: 0 }
                  }
                ]
              }, null, 2));
            }
          }

          getMatches();
          "

