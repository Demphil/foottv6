name: Update Matches Data

on:
  schedule:
    - cron: '0 * * * *'  # كل ساعة
  workflow_dispatch:      # أو يمكنك تشغيله يدويًا من واجهة GitHub Actions

jobs:
  update-matches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # تأكد من استخدام نسخة حديثة

      - name: Install dependencies
        run: npm install

      - name: Run generate-matches.js
        run: node scripts/generate-matches.js

      - name: Commit and push changes
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/matches.json
          git commit -m 'تحديث المباريات تلقائيًا بواسطة GitHub Action' || echo "No changes to commit"
          git push
