<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة البث المباشر - كورة لايف</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/watch.css">
    <link rel="preload" href="js/watch.js" as="script">
</head>
<body>
    <div class="watch-container">
        <!-- شريط العنوان -->
        <header class="watch-header">
            <button class="back-btn" onclick="window.history.back()">
                <i class="fas fa-arrow-right"></i>
            </button>
            <h1 id="match-title">جارٍ التحميل...</h1>
            <div class="channel-info">
                <img id="channel-logo" src="assets/images/channel-default.png" alt="قناة البث">
                <span id="channel-name">--</span>
            </div>
        </header>

        <!-- مشغل الفيديو -->
        <div class="video-container">
            <div class="loader">
                <div class="spinner"></div>
                <p>جارٍ تحميل البث المباشر...</p>
            </div>
            <iframe id="stream-iframe" frameborder="0" allowfullscreen></iframe>
            <div class="stream-error">
                <i class="fas fa-exclamation-triangle"></i>
                <p>حدث خطأ أثناء تحميل البث. يرجى المحاولة لاحقاً.</p>
                <button class="retry-btn">إعادة المحاولة</button>
            </div>
        </div>

        <!-- معلومات المباراة -->
        <div class="match-info">
            <div class="teams">
                <div class="team">
                    <img id="home-logo" src="assets/images/default-team.png" alt="الفريق المضيف">
                    <span id="home-name">--</span>
                </div>
                <div class="match-time">
                    <span class="vs">VS</span>
                    <time id="kickoff-time">--:--</time>
                </div>
                <div class="team">
                    <img id="away-logo" src="assets/images/default-team.png" alt="الفريق الضيف">
                    <span id="away-name">--</span>
                </div>
            </div>
            <div class="league-info">
                <img id="league-logo" src="assets/images/default-league.png" alt="الدوري">
                <span id="league-name">--</span>
            </div>
        </div>

        <!-- القنوات البديلة -->
        <div class="alternative-channels">
            <h3><i class="fas fa-satellite-dish"></i> قنوات بديلة</h3>
            <div class="channels-list" id="channels-list">
                <!-- سيتم ملؤها بالجافاسكريبت -->
            </div>
        </div>

        <!-- معلومات إضافية -->
        <div class="additional-info">
            <div class="info-card">
                <i class="fas fa-map-marker-alt"></i>
                <div>
                    <span>الملعب</span>
                    <p id="match-venue">--</p>
                </div>
            </div>
            <div class="info-card">
                <i class="fas fa-calendar-alt"></i>
                <div>
                    <span>التاريخ</span>
                    <p id="match-date">--</p>
                </div>
            </div>
            <div class="info-card">
                <i class="fas fa-info-circle"></i>
                <div>
                    <span>حالة المباراة</span>
                    <p id="match-status">--</p>
                </div>
            </div>
        </div>
    </div>

    <!-- الرسائل العائمة -->
    <div id="toast" class="toast"></div>

    <!-- الجافاسكريبت -->
    <script type="module" src="assets/js/watch.js"></script>
</body>
</html>
