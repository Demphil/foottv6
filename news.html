<body>
    <header class="header">
        <div class="logo">
            <img src="assets/images/logo.png" alt="شعار الموقع" />

        <nav class="nav">

    <main class="news-main">
        <!-- قسم الأخبار العاجلة -->
        <section class="breaking-news-section">

                <h2 class="section-title">أخبار عاجلة</h2>

                <!-- سيتم ملؤه بواسطة JavaScript -->
            </div>
        </section>
         <div class="search-bar">
    <input type="text" id="news-search" placeholder="ابحث في الأخبار...">
    <button id="search-btn"><i class="fas fa-search"></i></button>
</div>
        <!-- قسم تصنيف الأخبار -->
        <section class="news-categories">
            <div class="categories-tabs">
                <button class="category-btn active" data-category="all">الكل</button>
                <button class="category-btn" data-category="transfers">انتقالات</button>
                <button class="category-btn" data-category="injuries">إصابات</button>

        </section>

            <div class="main-news-grid" id="main-news">
                <!-- سيتم ملؤه بواسطة JavaScript -->
            </div>

        <!-- قسم الفيديوهات -->

            </div>

                <!-- سيتم ملؤه بواسطة JavaScript -->
            </div>
        </section>

        <!-- قسم المقالات المميزة -->
        <section class="featured-articles">
            <div class="section-header">
                <h2 class="section-title">مقالات مميزة</h2>
                <a href="#" class="view-all">عرض الكل</a>
            </div>
            <div class="articles-grid" id="featured-articles">
                <!-- سيتم ملؤه بواسطة JavaScript -->
            </div>
        </section>
    </main>

    <footer class="footer">

            <div class="footer-links">
