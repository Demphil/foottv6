<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أخبار كرة القدم | Football News</title>
<link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/news.css">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>
<body>
  <!-- الهيدر -->
  <header class="header">
    <div class="logo">
      <img src="assets/images/logo.png" alt="شعار الموقع">
      <h1>أخبار كرة القدم</h1>
    </div>
    <nav class="nav">
      <ul>
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="matches.html">المباريات</a></li>
        <li><a href="news.html" class="active">الأخبار</a></li>
        <li><a href="videos.html">الفيديوهات</a></li>
      </ul>
    </nav>
    <div class="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <!-- المحتوى الرئيسي -->
  <main class="news-main">
    <!-- مؤشر التحميل -->
    <div id="loading" class="loading-indicator" style="display: none;">
      <div class="loader"></div>
      <p>جاري تحميل الأخبار...</p>
    </div>

    <!-- عرض الأخطاء -->
    <div id="error-container"></div>

    <!-- قسم الأخبار العاجلة -->
    <section class="breaking-news-section">
      <div class="section-header">
        <h2 class="section-title">
          <i class="fas fa-bolt"></i> أخبار عاجلة
        </h2>
      </div>
      <div id="breaking-news" class="breaking-news-grid">
        <!-- سيتم تعبئتها بواسطة JavaScript -->
      </div>
    </section>

    <!-- شريط البحث والتصنيفات -->
    <section class="search-section">
      <div class="search-container">
        <input type="text" id="news-search" placeholder="ابحث في الأخبار...">
        <button id="search-btn" aria-label="بحث">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="categories-tabs">
        <button class="category-btn active" data-category="all">
          <i class="fas fa-newspaper"></i> الكل
        </button>
        <button class="category-btn" data-category="transfers">
          <i class="fas fa-exchange-alt"></i> انتقالات
        </button>
        <button class="category-btn" data-category="matches">
          <i class="fas fa-futbol"></i> مباريات
        </button>
        <button class="category-btn" data-category="injuries">
          <i class="fas fa-user-injured"></i> إصابات
        </button>
      </div>
    </section>

    <!-- قسم الأخبار الرياضية -->
    <section class="sports-news-section">
      <div class="section-header">
        <h2 class="section-title">
          <i class="fas fa-futbol"></i> أخبار الرياضة
        </h2>
        <a href="#" class="view-all">عرض الكل <i class="fas fa-arrow-left"></i></a>
      </div>
      <div id="sports-news" class="sports-news-grid">
        <!-- سيتم تعبئتها بواسطة JavaScript -->
      </div>
      <button id="load-more" class="load-more-btn">
        <i class="fas fa-plus"></i> تحميل المزيد
      </button>
    </section>
  </main>

  <!-- الفوتر -->
  <footer class="footer">
  <div class="footer-content">
    <div class="footer-logo">
      <span class="logo-text">Foot TV</span>
    </div>
    <div class="footer-links">
      <a href="index.html"><i class="fas fa-home"></i> الرئيسية</a>
      <a href="news.html"><i class="fas fa-newspaper"></i> الأخبار</a>
      <a href="matches.html"><i class="fas fa-futbol"></i> المباريات</a>
      <a href="videos.html"><i class="fas fa-video"></i> الفيديوهات</a>
    </div>
  </div>
  <div class="copyright">
    <p>حقوق النشر © <span id="current-year"></span> Foot TV - جميع الحقوق محفوظة</p>
  </div>
</footer>

  <script src="assets/js/news.js"></script>
</body>
</html>
